<!DOCTYPE html>
<html>
<head>
    <title>Link State</title>
    <style>
        a:link {
            color: darkblue
        }

        a:hover {
            color: deeppink;
        }

        a:active {
            color: red
        }

        a:visited {
            color: green
        }
    </style>
</head>
<body>
<h2>Styling a link</h2>
<p><b><a href="https://google.com" target="_blank">Google.com</a></b></p>
</body>
</html>
