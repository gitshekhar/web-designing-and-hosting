<!DOCTYPE html>
<html>
<head>
    <title>Link Decoration</title>
    <style>
        a:link {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Styling a link with text decoration</h2>
<p><b><a href="https://google.com" target="_blank">Google.com</a></b></p>
</body>
</html>
