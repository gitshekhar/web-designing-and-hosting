<!DOCTYPE html>
<html>
<head>
    <title>Links</title>
    <style>
        .one {
            color: #0A3161;
        }

        .two {
            color: #DE0000;
        }

        .three {
            color: black
        }
    </style>
</head>
<body>
<h2>Style a link with a color.</h2>
<p><b><a class="one" href="https://google.com" target="_blank">Link 1 to Google.com</a></b></p>
<p><b><a class="two" href="https://google.com" target="_blank">Link 2 to Google.com</a></b></p>
<p><b><a class="three" href="https://google.com" target="_blank">Link 3 to Google.com</a></b></p>
</body>
</html>
