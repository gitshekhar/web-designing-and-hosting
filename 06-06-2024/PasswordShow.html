<!DOCTYPE html>
<html>
<head>
    <title>Password Show</title>
</head>
<script>
    function showPassword() {
        const x = document.getElementById("passwordBox");
        x.type === "password" ? x.type = "text" : x.type = "password"
    }
</script>
<body>
<p>Check the box to show the password:</p>
Password: <input id="passwordBox" type="password" value="FakeP@$$W0rd"><br><br>
<input onclick="showPassword()" type="checkbox"> Show Password
</body>
</html>
