<!DOCTYPE html>
<html>
<head>
    <title>CSS Icons</title>
</head>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/83424a54e9.js"></script>
<body>
<h1>Font Awesome icon library</h1>

<p>Some Font Awesome icons:</p>
<i class="fas fa-cloud"></i>
<i class="fas fa-heart"></i>
<i class="fas fa-car"></i>
<i class="fas fa-file"></i>
<i class="fas fa-bars"></i>

<p>Styled Font Awesome icons (size and color):</p>
<i class="fas fa-cloud" style="font-size:24px;"></i>
<i class="fas fa-heart" style="font-size:36px; color: blueviolet"></i>
<i class="fas fa-folder" style="font-size:48px;color: brown;"></i>
<i class="fas fa-hand" style="font-size:60px;color: orangered;"></i>

</body>
</html>
