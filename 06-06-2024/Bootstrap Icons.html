<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Icons</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body>
<h1>Bootstrap icon library</h1>
<p>Some Bootstrap icons:</p>
<p class="glyphicon glyphicon-ok" style="color: black;font-size: 30px;"></p>
<i class="glyphicon glyphicon-bookmark" style="color: firebrick"></i>
<i class="glyphicon glyphicon-user"></i>
<i class="glyphicon glyphicon-envelope"></i>
<i class="glyphicon glyphicon-certificate" style="font-size: 40px"></i>
<br><br>
<p>Styled Bootstrap icons (size and color):</p>
<i class="glyphicon glyphicon-lock" style="font-size: 21px;color:blue;"></i>
<i class="glyphicon glyphicon-heart" style="font-size:22px;"></i>
<i class="glyphicon glyphicon-arrow-up" style="font-size:23px;color:red;"></i>
<i class="glyphicon glyphicon-comment" style="font-size:24px;color: darkblue;"></i>
</body>
</html>
